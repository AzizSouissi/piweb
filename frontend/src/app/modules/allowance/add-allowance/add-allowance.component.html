<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="container">
                            <h5>Add Allowance</h5>
                            <form #addForm="ngForm" (ngSubmit)="add(addForm)">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="description">Description:</label>
                                        <input type="text" class="form-control" id="description" name="description"
                                            [(ngModel)]="allowance.description" required placeholder="Enter description">
                                        <div *ngIf="addForm.controls['description'].errors?.['required']" class="text-danger">
                                            Description is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="amount">Amount:</label>
                                        <input type="number" class="form-control" id="amount" name="amount"
                                            [(ngModel)]="allowance.amount" required placeholder="Enter amount">
                                        <div *ngIf="addForm.controls['amount'].errors?.['required']" class="text-danger">
                                            Amount is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="category">Category:</label>
                                        <select class="form-control" id="category" name="category"
                                            [(ngModel)]="allowance.category" required>
                                            <option *ngFor="let category of categories" [value]="category">{{ category }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="user">User:</label>
                                        <select class="form-control" id="user" name="user" [(ngModel)]="allowance.userId"
                                            required>
                                            <option *ngFor="let user of allUsers" [value]="user.id">{{ user.firstname }} {{
                                                user.lastname }}</option>
                                        </select>
                                    </div>
                                </fieldset>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
