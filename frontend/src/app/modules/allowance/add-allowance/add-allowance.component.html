<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Allowance</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="add(addForm)">

                <div class="form-group">
                    <label for="name">Description:</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="allowance.description" required placeholder="Enter description">
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" [(ngModel)]="allowance.date" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="allowance.amount" required placeholder="Enter amount">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" [(ngModel)]="allowance.category" required>
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="user">User:</label>
                    <select class="form-control" id="user" name="user" [(ngModel)]="allowance.userId" required>
                        <option *ngFor="let user of allUsers" [value]="user.id">{{ user.firstname }} {{ user.lastname }}</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
