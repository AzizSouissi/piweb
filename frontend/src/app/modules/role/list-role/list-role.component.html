<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
      <div class="pcoded-content">
          <div class="pcoded-inner-content">

           <!--contenu-->
           <div class="main-body">
             <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ADMIN" #input>
              </mat-form-field>
            
              <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
            
                  <!-- ID Column -->
                  
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  
                  
                  
                  
            
                  <ng-container matColumnDef="Role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="Privileges">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Privileges </th>
                    <td mat-cell *matCellDef="let row">
                      <span *ngFor="let privilege of row.privileges">
                        
                        {{ privilege.name }}
                        <br>
                      
                      </span>
                    </td>
                  </ng-container>
                  
                 
                 
        
                    
            
                    
  
                 
            
                  <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row" >
                       <button *ngIf="updateRole" mat-icon-button color="primary" (click)="onEditClick(row.id)">
                      <mat-icon>edit</mat-icon>
                    </button> 
                      
                    <button *ngIf="deleteRole" mat-icon-button color="warn" (click)="delete(row.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    </td>
                  </ng-container>
                
            
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
                
                
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr> 
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
            </div>
           <!--contenu-->

</div>
</div>
</div>
</div>
