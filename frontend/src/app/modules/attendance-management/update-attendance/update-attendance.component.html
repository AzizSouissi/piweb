<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card status-card">
              <div class="card-body">
                <h5 class="card-title">Type icons :</h5>
                <div class="status-legend row">
                  <div class="col-md-2 legend-item">
                    <span
                      class="holiday-icon bi bi-star-fill text-warning"
                    ></span>
                    <span>Weekend</span>
                  </div>
                  <div class="col-md-2 legend-item">
                    <span class="far fa-check-circle text-success"></span>
                    <span>Present - Full Day</span>
                  </div>
                  <div class="col-md-2 legend-item">
                    <span class="bi bi-clock-history text-dark"></span>
                    <span>Present - Quarter Shift</span>
                  </div>
                  <div class="col-md-2 legend-item">
                    <span class="fas fa-adjust col-orange"></span>
                    <span>Present - Half Day</span>
                  </div>
                  <div class="col-md-2 legend-item">
                    <span class="far fa-times-circle text-danger"></span>
                    <span>Absent</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="calendar-container">
        <div class="month-nav">
          <button (click)="switchMonth(-1)" class="nav-button">
            <span class="bi bi-arrow-left"></span>
          </button>
          <h2>{{ currentMonthYear }}</h2>
          <button (click)="switchMonth(1)" class="nav-button">
            <span class="bi bi-arrow-right"></span>
          </button>
        </div>
        <div class="calendar">
          <table>
            <thead>
              <tr>
                <th>Name of Employee</th>
                <ng-container *ngFor="let month of monthData">
                  <th *ngFor="let day of month.days">
                    {{ day }}
                  </th>
                </ng-container>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let employee of users">
                <tr>
                  <td class="employee-column">{{ employee.firstname }}</td>
                  <ng-container *ngFor="let month of monthData">
                    <td *ngFor="let day of month.days">
                      <div class="status-container">
                        <ng-container *ngIf="isWeekend(day)">
                          <span
                            class="holiday-icon bi bi-star-fill text-warning"
                          ></span>
                        </ng-container>
                        <ng-container
                          *ngIf="
                            getStatusForDay(employee, day, month.monthIndex) ===
                              'PRESENT' &&
                            getShiftTypeForDay(
                              employee,
                              day,
                              month.monthIndex
                            ) === 'FULL_DAY' &&
                            !isWeekend(day)
                          "
                        >
                          <span class="far fa-check-circle text-success"></span>
                        </ng-container>
                        <ng-container
                          *ngIf="
                            getStatusForDay(employee, day, month.monthIndex) ===
                              'PRESENT' &&
                            getShiftTypeForDay(
                              employee,
                              day,
                              month.monthIndex
                            ) === 'QUARTER_SHIFT' &&
                            !isWeekend(day)
                          "
                        >
                          <span class="bi bi-clock-history text-dark"></span>
                        </ng-container>
                        <ng-container
                          *ngIf="
                            getStatusForDay(employee, day, month.monthIndex) ===
                              'PRESENT' &&
                            getShiftTypeForDay(
                              employee,
                              day,
                              month.monthIndex
                            ) === 'HALF_DAY' &&
                            !isWeekend(day)
                          "
                        >
                          <span class="fas fa-adjust col-orange"></span>
                        </ng-container>
                        <ng-container
                          *ngIf="
                            getStatusForDay(employee, day, month.monthIndex) ===
                            'ABSENT'
                          "
                        >
                          <span class="far fa-times-circle text-danger"></span>
                        </ng-container>
                      </div>
                    </td>
                  </ng-container>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
