<div class="pcoded-wrapper">
  <div class="pcoded-content">
    <div class="pcoded-inner-content">
      <div class="container">
        <div class="d-flex align-items-center justify-content-end my-3"></div>

        <div
          id="tableExample"
          data-list='{"valueNames":["name","job","date","status","reason","shift"],"page":5,"pagination":true}'
        >
          <div class="table-responsive mx-n1 px-1">
            <table class="table table-sm border-top border-200 fs--1 mb-0">
              <thead>
                <tr>
                  <th
                    class="white-space-nowrap fs--1 align-middle ps-0"
                    style="max-width: 20px; width: 18px"
                  ></th>
                  <th class="sort align-middle" data-sort="date">Date</th>
                  <th class="sort align-middle" data-sort="status">Status</th>
                  <th class="sort align-middle" data-sort="reason">Reason</th>
                  <th class="sort align-middle" data-sort="shift">Shift</th>
                </tr>
              </thead>
              <tbody class="list" id="bulk-select-body">
                <!-- Your data goes here -->
                @for (record of user.attendanceRecord; track record) {
                <tr>
                  <td class="fs--1 align-middle"></td>
                  <td class="align-middle date">{{ record.date }}</td>
                  <td class="align-middle status">{{ record.status }}</td>
                  <td class="align-middle reason">
                    {{ record.absent_reason }}
                  </td>
                  <td class="align-middle shift">{{ record.shiftType }}</td>
                  <td
                    class="align-middle white-space-nowrap text-end pe-0"
                  ></td>
                </tr>
                }
                <!-- Repeat the above row structure for each data entry -->
              </tbody>
            </table>
          </div>
          <div class="d-flex flex-between-center pt-3 mb-3">
            <div class="pagination d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
