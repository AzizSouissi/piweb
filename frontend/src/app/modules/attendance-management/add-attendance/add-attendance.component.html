<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="calendar">
        <h2>{{ currentMonthYear }}</h2>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th *ngFor="let day of daysInMonth">{{ day }}</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let employee of employees">
                <tr>
                  <td class="employee-column">{{ employee.name }}</td>

                  <td *ngFor="let day of daysInMonth">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="{{ employee.id }}-{{ day }}-present"
                        (change)="showShiftOptions($event, employee.id, day)"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      />
                      <label
                        class="form-check-label"
                        for="{{ employee.id }}-{{ day }}-present"
                        >P</label
                      >
                    </div>
                    <br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="{{ employee.id }}-{{ day }}-absent"
                      />
                      <label
                        class="form-check-label"
                        for="{{ employee.id }}-{{ day }}-absent"
                        >A</label
                      >
                    </div>
                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="exampleModal"
                      tabindex="-1"
                      aria-labelledby="exampleModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                              Modal title
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="shiftOptions"
                                id="halfDay"
                                value="HALF_DAY"
                              />
                              <label class="form-check-label" for="halfDay">
                                Half Day
                              </label>
                            </div>
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="shiftOptions"
                                id="fullDay"
                                value="FULL_DAY"
                              />
                              <label class="form-check-label" for="fullDay">
                                Full Day
                              </label>
                            </div>
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="shiftOptions"
                                id="quarterShift"
                                value="QUARTER_SHIFT"
                              />
                              <label
                                class="form-check-label"
                                for="quarterShift"
                              >
                                Quarter Shift
                              </label>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-bs-dismiss="modal"
                            >
                              Close
                            </button>
                            <button type="button" class="btn btn-primary">
                              Save changes
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- End Modal -->
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
