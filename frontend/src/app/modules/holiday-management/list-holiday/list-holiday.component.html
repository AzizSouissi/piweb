<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
      <div class="pcoded-content">
        <div class="pcoded-inner-content">
          <div class="container">
            <div class="d-flex align-items-center justify-content-end my-3">
              <div id="bulk-select-replace-element">
                <button class="btn btn-phoenix-success btn-sm" data-toggle="modal" data-target="#add" type="button">
                  <span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span>
                  <span class="ms-1">New</span>
                </button>
              </div>
              <button class="btn btn-primary btn-sm ms-3" data-toggle="modal" data-target="#calendarModal" type="button">
                Visualize Holidays
              </button>
            </div>
  
            <div id="tableExample" data-list='{"valueNames":["id","name","job","date","status","reason","shift"],"page":5,"pagination":true}'>
              <div class="table-responsive mx-n1 px-1">
                <table class="table table-sm border-top border-200 fs--1 mb-0">
                  <thead>
                    <tr>
                      <th class="white-space-nowrap fs--1 align-middle ps-0" style="max-width: 20px; width: 18px">
                        <div class="form-check mb-0 fs-0">
                          <input class="form-check-input" id="bulk-select-example" type="checkbox" data-bulk-select='{"body":"bulk-select-body","actions":"bulk-select-actions","replacedElement":"bulk-select-replace-element"}' />
                        </div>
                      </th>
                      <th class="sort align-middle" data-sort="name">Name</th>
                      <th class="sort align-middle" data-sort="job">Duration</th>
                      <th class="sort align-middle" data-sort="date">Date</th>
                      <th class="sort align-middle" data-sort="shift">Shift</th>
                      <th class="sort text-end align-middle pe-0" scope="col">ACTION</th>
                    </tr>
                  </thead>
                  <tbody class="list" id="bulk-select-body">
                    <!-- Your data goes here -->
                    <tr *ngFor="let holiday of holidays;let i =index ">
                      <td class="fs--1 align-middle">
                        <div class="form-check mb-0 fs-0">
                          <input class="form-check-input" type="checkbox" data-bulk-select-row='{"id":"1","name":"John Doe","job":"Software Engineer","date":"2024-03-05","status":"Present","reason":"","shift":"Full Day"}' />
                        </div>
                      </td>
  
                      <td class="align-middle name">{{ holiday?.name }}</td>
                      <td class="align-middle job">{{ holiday?.duration }}</td>
                      <td class="align-middle date">{{ holiday.date }}</td>
                      <td class="align-middle status">{{ holiday.shift }}</td>
                      <td>
                        <button type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModalupdate' + i" class="btn btn-success btn-sm rounded-0" data-toggle="tooltip" data-placement="top" title="Edit">
                          <i class="fa fa-edit"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" [id]="'exampleModalupdate' + i" tabindex="-1" aria-labelledby="exampleModalupdate" aria-hidden="true">
                          <app-update-holiday [Id]="holiday.id"></app-update-holiday>
                        </div>
                      </td>
                      <td>
                        <button type="button" class="remove" (click)="onDelete(holiday.id)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                          </svg>
                        </button>
                      </td>
                    </tr>
                    
                    <!-- Repeat the above row structure for each data entry -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal pour afficher le calendrier -->
  <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl"> <!-- Utilisation de modal-xl pour un modal extra large -->
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="calendarModalLabel">Calendar</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="custom-modal-content">
                      <!-- InsÃ©rer ici le composant du calendrier -->
                      <app-agenda-component></app-agenda-component>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
  </div>
  
  <!-- Style pour le contenu du modal -->
  <style>
    .agenda-wrapper {
      width: 110%;
      height: 30%;
      padding: 20px;
    }

    .modal-content {
  width: 110%; /* Largeur du modal */
  max-width: 950px; /* Largeur maximale du modal */
}
  </style>
