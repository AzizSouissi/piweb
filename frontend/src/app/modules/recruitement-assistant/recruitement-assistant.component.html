<section style="background-color: #eee">
  <div class="container py-2" id="chatContainer">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card" id="chat1" style="border-radius: 15px">
          <div
            class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
            style="border-top-left-radius: 15px; border-top-right-radius: 15px"
          >
            <i class="fas fa-angle-left"></i>
            <p class="mb-0 fw-bold">Live chat</p>
            <i class="fas fa-times"></i>
          </div>
          <div class="card-body">
            <!-- Chat content -->
            <!-- Display messages -->
            <div
              *ngFor="let inputMessage of inputMessages; let i = index"
              class="message"
            >
              <div class="input-message">
                <p class="message-text">{{ inputMessage }}</p>
              </div>
              <div class="response-message">
                <p class="message-text">{{ responseMessages[i] }}</p>
              </div>
            </div>

            <!-- Placeholder message for system response -->

            <!-- Input field for new message -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newMessage"
                placeholder="Type your message here..."
              />
              <button
                class="btn btn-primary"
                type="button"
                (click)="sendMessage()"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<button id="toggleChatBtn" (click)="toggleChat()">
  <i class="fas fa-comments"></i>
</button>
