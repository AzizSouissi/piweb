<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="container">
                            <!-- Edit Button -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-primary btn-sm float-right"
                                        data-bs-toggle="modal" data-bs-target="#exampleModalAdd">Edit</button>
                                </div>
                                <div class="modal fade" id="exampleModalAdd" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <app-update-config></app-update-config>
                                </div>

                                <!-- Modal -->
                                <div class="modal fade" id='exampleModalupdate' role="dialog" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Update Configuration</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form [formGroup]="updateForm" *ngIf="updateForm">
                                                    <div class="form-group">
                                                        <label for="companyName">Company Name:</label>
                                                        <input type="text" class="form-control" id="companyName"
                                                            name="companyName" formControlName="companyName"
                                                            placeholder="Enter company name" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="address">Address:</label>
                                                        <input type="text" class="form-control" id="address"
                                                            name="address" formControlName="address"
                                                            placeholder="Enter address" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="payDay">Pay Day:</label>
                                                        <input type="text" class="form-control" id="payDay"
                                                            name="payDay" formControlName="payDay"
                                                            placeholder="Enter pay day" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="delayBeforePayment">Delay Before Payment:</label>
                                                        <input type="number" class="form-control"
                                                            id="delayBeforePayment" name="delayBeforePayment"
                                                            formControlName="delayBeforePayment"
                                                            placeholder="Enter delay before payment" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="cnssAffiliation">CNSS Affiliation:</label>
                                                        <input type="text" class="form-control" id="cnssAffiliation"
                                                            name="cnssAffiliation" formControlName="cnssAffiliation"
                                                            placeholder="Enter CNSS affiliation" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="cnssRate">CNSS Rate:</label>
                                                        <input type="number" class="form-control" id="cnssRate"
                                                            name="cnssRate" formControlName="cnssRate"
                                                            placeholder="Enter CNSS rate" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="cssRate">CSS Rate:</label>
                                                        <input type="number" class="form-control" id="cssRate"
                                                            name="cssRate" formControlName="cssRate"
                                                            placeholder="Enter CSS rate" />
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="submit" (click)="updateConfig()"
                                                            class="btn btn-primary"
                                                            data-bs-dismiss="modal">Submit</button>
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
