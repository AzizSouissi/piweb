<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
      <div class="pcoded-content">
        <div class="card form-card">
          <div class="card-body">
            <form (ngSubmit)="submitForm()" class="animated-form">
              <div>
                <label>Title:</label>
                <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
              </div>
              <div class="animated-form-group">
                <label>Description:</label>
                <textarea [(ngModel)]="description" name="description" class="form-control"></textarea>
              </div>
              <div>
                <label>Priority:</label>
                <select [(ngModel)]="priority" name="priority" class="form-control" required>
                  <option value="LOW">Low</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="HIGH">High</option>
                </select>
              </div>
              <div>
                <label>Status:</label>
                <select [(ngModel)]="status" name="status" class="form-control" required>
                  <option value="PENDING">Pending</option>
                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="COMPLETED">Completed</option>
                </select>
              </div>
              <div>
                <label>Created By:</label>
                <input type="text" [(ngModel)]="createdBy" name="createdBy" class="form-control" required>
              </div>
              <!-- You can add more fields as needed -->
              <button type="submit" class="btn btn-primary submit-btn">Create Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
