<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
      <div class="pcoded-content">
          <div class="pcoded-inner-content">
              <div class="container">
                  <div class="d-flex align-items-center justify-content-end my-3">
                      <div id="bulk-select-replace-element">
                          <button class="btn btn-primary btn-sm" (click)="navigateToAdd()" type="button">
                              <i class="fas fa-plus me-1"></i>
                              New Task
                          </button>
                      </div>
                  </div>

                  <div id="tableExample">
                      <div class="table-responsive">
                          <table class="table table-bordered table-hover">
                              <thead class="table-dark">
                                  <tr>
                                      <th scope="col">Title</th>
                                      <th scope="col">Description</th>
                                      <th scope="col">Priority</th>
                                      <th scope="col">Status</th>
                                      <th scope="col">Assigned To</th>
                                      <th scope="col">Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let task of tasks">
                                      <td>{{ task.title }}</td>
                                      <td>{{ task.description }}</td>
                                      <td>{{ task.priority }}</td>
                                      <td>{{ task.status }}</td>
                                      <td>{{ task.assignedToEmail }}</td>
                                      <td>
                                          <button class="btn btn-success btn-sm me-2" (click)="navigateToUpdate(task.taskId)">
                                              <i class="fas fa-edit"></i> Edit
                                          </button>
                                          <button class="btn btn-danger btn-sm" (click)="onDelete(task.taskId)">
                                              <i class="fas fa-trash-alt"></i> Delete
                                          </button>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
