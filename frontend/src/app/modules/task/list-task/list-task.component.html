<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
      <div class="pcoded-content">
        <div class="pcoded-inner-content">
          <div class="container">
            <div class="table-responsive mx-n1 px-1">
              <table class="table table-sm border-top border-200 fs--1 mb-0">
                <thead>
                  <tr>
                    <th class="white-space-nowrap fs--1 align-middle ps-0">
                      <div class="form-check mb-0 fs-0">
                        <input
                          class="form-check-input"
                          id="bulk-select-example"
                          type="checkbox"
                          data-bulk-select='{"body":"bulk-select-body","actions":"bulk-select-actions","replacedElement":"bulk-select-replace-element"}'
                        />
                      </div>
                    </th>
                    <th class="sort align-middle" data-sort="title">Title</th>
                    <th class="sort align-middle" data-sort="description">Description</th>
                    <th class="sort align-middle" data-sort="priority">Priority</th>
                    <th class="sort align-middle" data-sort="status">Status</th>
                    <th class="text-end align-middle pe-0" scope="col">
                      ACTION
                    </th>
                  </tr>
                </thead>
                <tbody class="list" id="bulk-select-body">
                  <tr *ngFor="let task of tasks">
                    <td class="fs--1 align-middle">
                      <div class="form-check mb-0 fs-0">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          data-bulk-select-row='{"id":"1","title":"{{ task.title }}","description":"{{ task.description }}","priority":"{{ task.priority }}","status":"{{ task.status }}"}'
                        />
                      </div>
                    </td>
                    <td class="align-middle title">{{ task.title }}</td>
                    <td class="align-middle description">{{ task.description }}</td>
                    <td class="align-middle priority">{{ task.priority }}</td>
                    <td class="align-middle status">{{ task.status }}</td>
                    <td class="align-middle white-space-nowrap text-end pe-0">
                      <div class="font-sans-serif btn-reveal-trigger position-static">
                        <button
                          class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs--2"
                          type="button"
                          data-bs-toggle="dropdown"
                          data-boundary="window"
                          aria-haspopup="true"
                          aria-expanded="false"
                          data-bs-reference="parent"
                        >
                          <span class="fas fa-ellipsis-h fs--2"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end py-2">
                          <a class="dropdown-item" href="#!">View</a>
                          <a class="dropdown-item" href="#!">Edit</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item text-danger" href="#!">Delete</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex flex-between-center pt-3 mb-3">
              <div class="pagination d-none"></div>
              <p class="mb-0 fs--1">
                <span
                  class="d-none d-sm-inline-block"
                  data-list-info="data-list-info"
                ></span>
                <span class="d-none d-sm-inline-block"> &mdash; </span>
                <a class="fw-semi-bold" href="#!" data-list-view="*">
                  View all
                  <span
                    class="fas fa-angle-right ms-1"
                    data-fa-transform="down-1"
                  ></span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
