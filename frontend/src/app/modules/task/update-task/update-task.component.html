<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
      <div class="pcoded-content">
        <div class="task-details-container">
          <div class="task-info">
            <h2>Task Details</h2>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" formControlName="title" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea formControlName="description" class="form-control" id="description"></textarea>
              </div>
              <div class="form-group">
                <label for="priority">Priority:</label>
                <select formControlName="priority" class="form-control" id="priority">
                  <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="status">Status:</label>
                <select formControlName="status" class="form-control" id="status">
                  <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" formControlName="dueDate" class="form-control" id="dueDate">
              </div>
              <div class="form-group">
                <label for="assignedTo">Assigned To:</label>
                <input type="text" formControlName="assignedTo" class="form-control" id="assignedTo">
              </div>
              <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
