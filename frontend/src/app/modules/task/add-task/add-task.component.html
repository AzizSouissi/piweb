<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
      <div class="pcoded-content">
        <div class="pcoded-inner-content">
  
          <div class="main-body">
            <div class="page-wrapper">
              <!-- [ Main Content ] start -->
              <div class="row">
                <div class="col-sm-12">
                  <div class="card">
                    <div class="card-header">
                      <h5>Basic Component</h5>
                    </div>
                    <div class="card-body">
                      <h5>Form controls</h5>
                      <hr>
                      <div class="row">
                        <div class="col-md-6">
                          <form #addForm='ngForm'(ngSubmit)="add(addForm)">
  
                            <div class="form-group">
                              <label for="title">Title:</label>
                              <input type="text" class="form-control" id="title" name="title" ngModel required placeholder="Enter the title">
                            </div>
  
                            <div class="form-group">
                              <label for="description">Description:</label>
                              <input type="text" class="form-control" id="description" name="description" ngModel placeholder="Enter the description">
                            </div>
  
                            <div class="form-group">
                              <label for="priority">Priority:</label>
                              <select class="form-control" id="priority" name="priority" ngModel required>
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                              </select>
                            </div>
  
                            <div class="form-group">
                              <label for="status">Status:</label>
                              <select class="form-control" id="status" name="status" ngModel required>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                              </select>
                            </div>
  
                            <div class="form-group">
                              <label for="createBy">Created By:</label>
                              <input type="text" class="form-control" id="createBy" name="createBy" ngModel required placeholder="Enter the creator's name">
                            </div>
  
                            <div class="form-group">
                              <label for="createdAt">Created At:</label>
                              <input type="datetime-local" class="form-control" id="createdAt" name="createdAt" ngModel required>
                            </div>
  
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                      </div>
  
                    </div>
                  </div>
                  <!-- Input group -->
                </div>
              </div>
              <!-- [ Main Content ] end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
